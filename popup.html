<!DOCTYPE html>
<html>

<head>
    <title>Scan Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  
</head>

<body>
    <div class="container">
        <div id="scan-section">
            <img src="images/icon.png" alt="Nishchal Bro Logo" class="logo" />

            <h2>Product Scanner</h2>
            <button class="scan-btn" id="start-scan">
                <i class="fas fa-camera"></i>
                Start Scanning
            </button>

            <div class="footer">
                <p>Made with <i class="fas fa-heart" style="color: #ff4757;"></i> by Nishchal Acharya</p>
                <div class="social-links">
                    <a href="https://nishchalacharya.com.np/github" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://nishchalacharya.com.np/twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://nishchalacharya.com.np/linkedin" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>

        <div id="not-daraz-section">
            <img src="images/cry.gif" alt="Error" class="error-gif" />
            <div class="error-message">
                Please navigate to Daraz website to start scanning
            </div>
            
            <div class="footer">
                <p>Made with <i class="fas fa-heart" style="color: #ff4757;"></i> by Nishchal Acharya</p>
                <div class="social-links">
                    <a href="https://nishchalacharya.com.np/github" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://nishchalacharya.com.np/twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://nishchalacharya.com.np/linkedin" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>

        <div id="login-daraz-section">
            <img src="images/locked.gif" alt="Error" class="error-gif" />
            <div class="error-message">
                Please Logged in to Daraz website to see your total spending
            </div>
            
            <div class="footer">
                <p>Made with <i class="fas fa-heart" style="color: #ff4757;"></i> by Nishchal Acharya</p>
                <div class="social-links">
                    <a href="https://nishchalacharya.com.np/github" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://nishchalacharya.com.np/twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://nishchalacharya.com.np/linkedin" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
